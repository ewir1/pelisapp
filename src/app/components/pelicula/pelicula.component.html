<div class="container my-5 animated fadeIn" *ngIf="pelicula">

  <h1>{{ pelicula.title }}</h1>

  <div class="row">
    <div class="col-md-4">
      <img class="img-fluid img-cover" [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title" [title]="pelicula.title">
    </div>
    <div class="col-md-8">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify"><small class="text-secondary">{{ pelicula.overview }}</small></p>
      <p>Título Original: <span class="text-secondary">{{ pelicula.original_title }}</span></p>
      <div class="d-flex">
        <p *ngFor="let genero of pelicula.genres"><small class="badge badge-danger mr-2">{{genero.name}}</small></p>
      </div>
      <div class="d-flex">
        <p class="mr-4">Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number: '.0-0' }} / 10</span></p>
        <p>Votos Promedio: <span class="badge badge-primary">{{ pelicula.vote_average }}</span></p>
      </div>
      <p>Producción:</p>
      <div>
        <img class="img-logo mb-4" [src]="pelicula | imagenLogo" [alt]="pelicula.production_companies[0].name" [title]="pelicula.production_companies[0].name">
      </div>

      <button [routerLink]="['/'+regresarA, busqueda]" routerLinkActive="router-link-active" class="btn btn-danger">
        <i class="fas fa-chevron-left"></i> Regresar
      </button>
    </div>
  </div>

</div>
